<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  ><ion-content>
    <ion-card>
      <ion-card-header>
        <ion-title> Login </ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="email" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button (click)="login()" expand="block">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>

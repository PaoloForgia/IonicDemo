<ion-header>
  <ion-toolbar>
    <ion-title>Tab 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title> Send data </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Domanda</ion-label>
        <ion-input type="text" [(ngModel)]="domanda"></ion-input>
      </ion-item>

      <ion-button (click)="sendData()" expand="block">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
